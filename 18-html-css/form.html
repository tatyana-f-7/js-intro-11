<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <style>
      div {
        width: 400px;
        margin: 20px auto;
      }
      label,
      input[type="text"],
      input[type="password"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" />
      </div>

      <div>
        <label for="lName">Last Name</label>
        <input type="text" placeholder="Name" id="lName" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" />
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <!-- Checkbox -->
      <div>
        <h3>What is your favorite color?</h3>
        <label for="blue">Blue</label>
        <input type="checkbox" id="blue" />
        <label for="red">Red</label>
        <input type="checkbox" id="red" />
        <label for="yellow">Yellow</label>
        <input type="checkbox" id="yellow" />
      </div>
      <!-- Radio buttons -->
      <div>
        <h3>Will you attend tomorrow's class?</h3>
        <label for="yes">Yes</label>
        <input type="radio" name="classAttendance" id="yes" checked />
        <label for="no">No</label>
        <input type="radio" name="classAttendance" id="no" />
      </div>

      <!-- Dropdown -->
      <div>
        <h3>Choose your country?</h3>
        <select>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="egypt">Egypt</option>
          <option value="nigeria">Nigeria</option>
        </select>

        <div>
          <h3>Choose your country? - Choose multipe</h3>
          <select multiple>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="egypt">Egypt</option>
            <option value="nigeria">Nigeria</option>
            <option value="nigeria">Nigeria</option>
            <option value="nigeria">Nigeria</option>
            <option value="nigeria">Nigeria</option>
            <option value="nigeria">Nigeria</option>
          </select>
        </div>

        <div>
          <textarea rows="5">Leave your message</textarea>
          <textarea rows="7" placeholder="Your message"></textarea>
        </div>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>

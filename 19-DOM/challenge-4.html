<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
    }
    li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Shopping List</h1>
  <form id="item-form">
    <input type="text" id="item-input" placeholder="Add item..." />
    <button type="submit">Add</button>
  </form>
  <ul id="item-list">
    <!-- Items -->
  </ul>

  <script>
    // 1. Add click event listener to button
    const btn = document.querySelector('button');

    // You could also do form.submit instead of button.click. Ex: form.addEventListener('submit', () => {})
    btn.addEventListener('click', (e) => {
      e.preventDefault(); // prevents page refresh

      // 2. Grab input value
      const inputEl = document.getElementById('item-input');
      const item = inputEl.value; // This will give you input value

      // 3. Create item element (li)
      const li = document.createElement('li');
      li.textContent = item;
      
      // 4. Append it to item-list
      const itemWrapper = document.getElementById('item-list');
      itemWrapper.append(li); // appendChild
      // Optional: itemWrapper.innerHTML += `<li>${item}</li>`;
    })



  </script>
</body>
</html>
